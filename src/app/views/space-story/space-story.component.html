<!-- News Feed Cards -->
<div class="container d-flex justify-content-center">
  <div class="row w-100">
    <div class="col-12 d-flex flex-column align-items-center">
      <div class="space-home-title d-flex justify-content-evenly w-100 mb-5">
        <h1><a [routerLink]="['/home/SpaceStory']" routerLinkActive="active-tab">News Feed</a></h1>
        <h1><a>Discover</a></h1>
      </div>

      <!-- [Masonry Cards] -->
      <ngx-masonry class="masonry ms-xxl-5" style="width: 90vw;" [ordered]="true">
        <div ngxMasonryItem class="px-2 mb-2 col-12 col-md-6 col-lg-4 col-xxl-3"
          *ngFor="let item of (feedPublication$|async)">
          <div class="card masonry-items">

            <!-- Card Header -->
            <div class="card-header d-flex align-items-center col-12 p-3">
              <div class="avatar-user col-2">
                <img class="w-100 h-100" [src]="item.profile.avatar" alt="Avatar User">
              </div>
              <div class="pseudo-user col-8 ps-3">
                <p class="pseudo m-0">{{item.profile.username}}</p>
              </div>
              <div class="setting col-2">
                <i class="bi bi-three-dots"></i>
              </div>
            </div>


            <div class="card-body">
              <!-- Card Body (Written Post) -->

              <div class="pt-0" [ngSwitch]="item.type">
                <div *ngSwitchCase="'PicturePublication'">
  

                  <img class="w-100 h-100" [src]="item.imgUrl" alt="Image">


                </div>
                <div class="pt-0" *ngSwitchCase="'PostPublication'">
                  <div class="written-post w-100 d-flex justify-content-center align-items-center p-3"
                    [style.backgroundImage]="'linear-gradient(135deg, #D92E2E 10%, #6C1B1B 100%)'">
                    <p class="user-coms m-0 w-100 text-white text-center">{{item.title}}</p>
                  </div>
                </div>
                <div *ngSwitchCase="'VideoPublication'">output</div>
              </div>


              <!-- <div class="pt-0" *ngIf="post?.creationMode === 'writtenPost'">
                <div class="written-post w-100 d-flex justify-content-center align-items-center p-3"
                  [style.backgroundImage]="post?.pictureCover">
                  <p class="user-coms m-0 w-100 text-white text-center">{{post?.comment}}</p>
                </div>
              </div> -->

              <!-- Card Body (Picture Post) -->
              <!-- <div class="pt-0" *ngIf="post?.creationMode === 'picturePost'">
                <img class="w-100 h-100" [src]="post?.pictureCover" alt="Image">
              </div> -->
            </div>

            <!-- Card Footer -->
            <div class="card-footer">
              <div class="icon-list d-flex mb-2">
                <div class="heart-icon me-3">
                  <i class="bi bi-heart-fill"></i>
                </div>
                <div class="comment-icon me-3">
                  <i class="bi bi-chat-fill"></i>
                </div>
                <div class="send-icon">
                  <i class="bi bi-send-fill"></i>
                </div>
              </div>
              <div class="comment">
                <p class="user-coms m-0" *ngIf="item.background !== 'PostPublication'">{{item.title}}</p>
                <p class="date m-0">{{item.createdAt | date}}</p>
              </div>
            </div>

          </div>
        </div>
      </ngx-masonry>

    </div>
  </div>
</div>
